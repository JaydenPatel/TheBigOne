<!DOCTYPE html>
<html>

<head>
    <title>Big Project</title>
    <link rel="stylesheet" href="bigproject.css" type="text/css" />
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>

<body>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Permanent+Marker" />

    <div id="gameBox">
        <div id="startScreen">
            <center>
            <div id="startOptions">
            <br>
            <span id="newGame">New Game</span>
            <br>
            <br>
            <span id="loadGame">Load Game</span>
            </div>
            </center>
        </div>
        <div id="menu" class="hide">
            <h1>Levels:</h1>
            <text></text>
            <h3 id="levelSelectOne" class="levelOptionsUnSelectable">Level 1</h3><br>
            <h3 id="levelSelectTwo" class="levelOptionsUnSelectable">Level 2</h3><br>
            <h3 id="levelSelectThree" class="levelOptionsUnSelectable">Level 3</h3><br>
            <a id="save">Save Game</a>


        </div>
    </div>
</body>
<script type="text/javascript" src="bigproject.js"></script>
<script src="menu.js"></script>

</html>
