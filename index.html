<!DOCTYPE html>
<html id="html">

<head>
    <title>Big Project</title>
    <link rel="stylesheet" href="bigproject.css" type="text/css" />
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>

<body>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Permanent+Marker" />

    <div id="gameBox">
        <div id="startScreen">
            <center>
                <div id="startOptions">
                    <br>
                    <span id="newGame">New Game</span>
                    <br>
                    <br>
                    <br>
                    <br>
                    <span id="loadGame">Load Game</span>
                </div>
            </center>
        </div>
        <div id="menu" class="hide">
            <span id="menuText">
            <h1>Levels:</h1>
            <text></text>
            <span id="levelSelectOne">Level 1</span>
            <br>
            <br>
            <span id="levelSelectTwo" class="levelOptionsUnSelectable">Level 2</span>
            <br>
            <br>
            <span id="levelSelectThree" class="levelOptionsUnSelectable">Level 3</span>
            <br>
            <br>
            <a id="save">Save Game</a>
            <h4 id="restartLevel">Restart Level</h4>
            </span>
        </div>
    </div>
</body>
<script type="text/javascript" src="bigproject.js"></script>
<script src="menu.js"></script>

</html>
